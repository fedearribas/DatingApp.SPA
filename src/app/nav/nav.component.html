<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Dating App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto" *ngIf="loggedIn()">
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" #username="ngModel" type="text" placeholder="Username" aria-label="Username" name="username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" #password="ngModel" type="password" placeholder="Password" aria-label="Password" name="password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Sign in</button>
      </form>

      <ul *ngIf="loggedIn()" class="navbar-nav ml-auto mr-auto">
        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" dropdownToggle>Welcome {{ authService.decodedToken?.unique_name }} </a>
          <div class="dropdown-menu" *dropdownMenu>
            <li class="nav-item">
              <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item" (click)="logout()" href="#"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
          </div>
        </li>
      </ul>

    </ul>

  </div>
