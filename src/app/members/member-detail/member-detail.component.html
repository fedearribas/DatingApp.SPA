<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1>{{user.knownAs}}'s Profile</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top" src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}" class="profile-image">
        <div class="card-body">
          <div class="card-text">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
            </div>

            <div>
              <strong>Member Since:</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>

          <div class="btn-group-justified row">
              <div class="col-md-6 col-sm-6">
                <button class="btn btn-primary btn-block">Like</button>
              </div>
              <div class="col-md-6 col-sm-6">
                <button class="btn btn-success btn-block" (click)="selectTab(3)">Message</button>
              </div>
          </div>

        </div>

      </div>
    </div>
    <div class="col-sm-8">
      <div class="card tab-container">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For: </h4>
            <p>{{user.lookingFor}}</p>
          </tab>

          <tab heading="Interests">
            <h4>Description</h4>
            <p>{{user.interests}}</p>
          </tab>

          <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>

          <tab heading="Messages">
            <app-member-messages [userId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
