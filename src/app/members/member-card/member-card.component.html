<div class="card">
  <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
  <div class="card-body">
    <div class="text-center card-title">
      <h5><i class="fa fa-user"> </i> {{user.knownAs}}, {{user.age}}</h5>
    </div>

    <div class="text-center card-text">
      <h5><small>{{user.city}}</small></h5>
    </div>
  </div>
</div>
